<div id="content">

    <!--Section heading-->
    <h1 class="h1-responsive font-weight-bold text-center my-4">Welcome To TkBlog</h1>

    <div class="row" style="margin: 0px 0px;">
        <!--Grid column-->
        <div class="col-md-7 mb-md-0 mb-5">
            <div class="row">
                <div class="col-md-12">
                    Welcome to a prototype of my blog!
                </div>
            </div>
        </div>
        <!--Grid column-->
        <div class="col-md-5 text-center">
            <ul class="list-unstyled mb-0">
                <li>
                    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="11"></agm-map>
                </li>
            </ul>
        </div>
    </div>
    <!--Grid column-->
</div>
